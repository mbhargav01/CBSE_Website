<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add-Student-Marks</title>
<style>
#form{
	background-image: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, #BFD641 75%);
    text-align: justify;
    width: 600px;
    height: 400px;
    margin: 40px 0px 0px 350px;
}
#size{
  width: 100%;
  margin: 8px 0;
  box-sizing: border-box;
}
input[type=submit]{
  background-color: #CCFF33;
  border: none;
  color: black;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px 0px 240px;
  cursor: pointer;
  border-radius:12px;
}
</style>
</head>
<body>

<h2 style="text-align:center;font-size:38px;">ENTER THE STUDENTS MARKS HERE</h2>
<form action="result" id="form">
Student_id <input type="number" name="id" id="size"><br>
Computer <input type="number" name="computer" id="size"><br>
English <input type="number" name="english" id="size"><br>
Physics <input type="number" name="physics" id="size"><br>
Math <input type="number" name="math" id="size"><br>
Chemistry <input type="number" name="chemistry" id="size"><br>

<input type="submit" value="submit"><br>
</form>

</body>
</html>
